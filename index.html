<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Stopwatch </title>
        <link rel="stylesheet" href="style.css">
    </head>
   
    

    <body>
        
        <div class="container">
          <div class="watch">
            
                <div class="out">
                    <div class="in">
                        <span class="text minute"> 0 :</span>
                        <span class="text sec">&nbsp; 0 :</span>
                        <span class="text msec">&nbsp; 0</span>
                    </div>
                </div>
                    <div class="btnwrap">
                        <button class="btn lap hidden">Lap</button>
                        <button class="btn go ">Go</button>
                        <button class="btn reset hidden">Reset</button>
                    </div>
          </div> 
          <div class="lapse-container">
            <ul class="lapse"> 
          </div>
        
                <button class="clear hidden"> Clear All </button>
          </ul> 
        </div>

        <script src="sw.js">
         </script>
        

    </body>
</html>
